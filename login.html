<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - AI CyberDefense</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background-color: #161b22;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0ff;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #30363d;
      background-color: #0d1117;
      color: white;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #238636;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #2ea043;
    }
    .link-btn {
      background: none;
      border: none;
      color: #58a6ff;
      cursor: pointer;
      text-decoration: underline;
      padding: 5px 0;
    }
    #loginError {
      color: #ff4d4f;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Login to CyberDefense</h1>
    <form onsubmit="return handleLogin(event)">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p id="loginError"></p>
    </form>
    <button class="link-btn" onclick="window.location.href='register.html'">Create Account</button>
    <button class="link-btn" onclick="forgotPassword()">Forgot Password?</button>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("loginError");

      const storedUsers = JSON.parse(localStorage.getItem("users") || "{}");

      if (storedUsers[username] && storedUsers[username] === password) {
        localStorage.setItem("authenticated", "true");
        window.location.href = "index.html";
      } else {
        errorMsg.textContent = "‚ùå Invalid username or password.";
      }
    }

    function forgotPassword() {
      const username = prompt("Enter your username:");
      const users = JSON.parse(localStorage.getItem("users") || "{}");
      if (users[username]) {
        alert("‚úÖ A password reset link has been sent to your registered email (mock alert).");
      } else {
        alert("‚ö†Ô∏è Username not found.");
      }
    }
  </script>
</body>
</html>
